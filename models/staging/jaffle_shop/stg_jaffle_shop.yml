version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns:
      - name: customer_id
        description: Primary key fpr stg_customers
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: '{{doc("order_status")}}'
        tests:
          - accepted_values:
                values:
                  - shipped
                  - completed
                  - return_pending
                  - placed
                  - returned